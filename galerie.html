<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgroVert Libermann | Galerie</title>

<style>

/* ================= RESET ================= */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
scroll-behavior:smooth;
}

body{
background:#f4f7f2;
color:#333;
}

/* ================= BANDEAU ================= */
.bandeau{
background:#1b5e20;
color:white;
padding:8px 0;
overflow:hidden;
white-space:nowrap;
}

.bandeau span{
display:inline-block;
padding-left:100%;
animation:defilement 18s linear infinite;
font-weight:bold;
}

@keyframes defilement{
0%{transform:translateX(0);}
100%{transform:translateX(-100%);}
}

/* ================= HEADER ================= */
header{
background:white;
padding:15px 40px;
display:flex;
justify-content:space-between;
align-items:center;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.logo{
display:flex;
align-items:center;
gap:10px;
}

.logo img{
width:60px;
}

.logo h1{
color:#2e7d32;
font-size:22px;
}

/* ================= NAV ================= */
nav a{
text-decoration:none;
margin-left:25px;
color:#333;
font-weight:600;
transition:0.3s;
}

nav a:hover{
color:#2e7d32;
}

/* ================= HERO ================= */
.hero{
background:url('https://images.unsplash.com/photo-1492496913980-501348b61469') no-repeat center center/cover;
height:50vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
position:relative;
}

.hero::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
}

.hero h2{
position:relative;
z-index:2;
font-size:40px;
}

/* ================= GALERIE ================= */
section{
padding:70px 20px;
max-width:1200px;
margin:auto;
text-align:center;
}

section h2{
color:#2e7d32;
font-size:30px;
margin-bottom:40px;
}

.gallery-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:20px;
}

.gallery-item{
overflow:hidden;
border-radius:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

.gallery-item img{
width:100%;
height:250px;
object-fit:cover;
transition:0.5s;
}

.gallery-item:hover img{
transform:scale(1.1);
}

/* ================= FOOTER ================= */
footer{
background:#1b5e20;
color:white;
text-align:center;
padding:20px;
margin-top:50px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){

header{
flex-direction:column;
gap:15px;
}

.hero h2{
font-size:28px;
}

}

</style>
</head>

<body>
